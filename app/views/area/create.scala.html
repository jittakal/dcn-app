@(areaForm: Form[forms.AreaForm])

@import helper._

@main() {
	
	@views.html.common.errormsg(areaForm.globalErrors())	
	
	@form(action = routes.AreaController.create_save()) {
		@inputText(field=areaForm("name"), args = 'class -> "input-large", 'placeholder -> "area name", '_label -> "Area Name")		
		<button type="submit" class="btn btn-primary">Save</button>
	}
}
